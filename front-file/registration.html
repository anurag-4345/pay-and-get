<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Business Details</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/login.css" /> -->
    <style>
      #btn {
        padding: 10px 0px;
        max-width: 20vw;
        min-width: 20vw;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h2 class="heading">Create New Connection </h2>
    <div class="container">
      <form  action="/bank.html" method="post">
        <div class="box-1">
          <label for="name"> Business Name</label>
          <input
            type="text"
            placeholder="Business Name"
            required
            name="name"
            id="name"
          />
        </div>
        <div class="box-1">
          <label for="cate"> Category</label>
          <select required name="category" id="cate">
            <option value="food"> Food </option>
            <option value="mobile"> Mobile </option>
            <option value="Repair"> Repair </option>
          </select>
        </div>
        <div class="box-1">
          <label for="mobile">Mobile no</label>
          <input
            type="number"
            placeholder="Mobile number"
            required
            name="mobile"
            id="mobile"
          />
        </div>
        <div class="box-1">
          <label for="email-1">Email</label>
          <input
            type="email"
            placeholder="Email"
            required
            name="email"
            id="email-1"
          />
        </div>
        <div class="box-1">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            rows="5"
            placeholder="Address"
          />
          <!-- <textarea
            name="address"
            id="address"
            rows="5"
            placeholder="Enter the address"
          ></textarea> -->
        </div>
        <div class="box-1">
          <label for="pin">Pin Code</label>
          <input
            type="number"
            placeholder="Pin Code"
            required
            name="pin"
            id="pin"
          />
        </div>
        <div class="box-1">
          <a id="btn" href="bank.html">Next</a>
        </div>
      </form>
    </div>
  </body>
</html>
