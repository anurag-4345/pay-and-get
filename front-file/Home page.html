<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        transition: all 0.7s ease 0s;
      }
      .header {
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        background-image: linear-gradient(#16edef, #688bf5);
        min-width: 100vw;
        padding: 60px 0px;
        border-radius: 0px 0px 100px 20px;
        transition: all 1s ease 0s;
        color: white;
        position: static;
        box-shadow: 2px 2px 10px black;
      }
      .header:hover {
        background-image: linear-gradient(#688bf5, #16edef);
        border-radius: 0px 0px 10px 50px;
        color: black;
      }
      .head {
        margin: 10px 10px;
        text-align: center;
        font-size: 1.3rem;
        display: flex;
        flex-flow: column wrap;
      }
      .inputTag {
        border-radius: 10px;
        border: 3px white solid;
        padding: 10px 10px;
        background-color: white;
        transition: all 0.7s ease 0s;
      }
      

      .inputTag:hover {
        border: 1px black solid;
        background-color: white;
      }
      .item-head::before {
        min-width: 100vw;
        content: '';
        min-height: 100vh;
        position: absolute;
        top: 28vh;
        background-color: #d2efd8;
        z-index: -1;
      }
      .item-head {
        display: flex;
        justify-content: space-evenly;
      }
      .item-body {
        background-color: white;
        padding: 15px 23px;
        border-radius: 8px;
        color: black;
        position: relative;
        top: -37px;
        /* box-shadow: 1px 1px 2px turquoise; */
      }
      .item-head-1 {
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        padding: 10px 10px;
      }
      .item-body-1 {
        background-color: whitesmoke;
        font-size: 1.4rem;
        margin: 10px 0px;
        padding: 19px 40px;
        border-radius: 20px;
      }
      .item-head-2 {
        max-width: 70vw;
        display: flex;
        overflow: auto;
        white-space: nowrap;
        padding: 10px;
        margin: auto;
      }
      .item-body-2 {
        padding: 25px 15px;
        background-color: white;
        margin: 10px;
        border-radius: 10px;
      }
      .item-body-2:hover {
        box-shadow: 1px 1px 7px ;
        
    }
    .item-body-1:hover {
        border-radius:5px;
        box-shadow: 1px 1px 7px;
      }
    </style>
  </head>
  <body>
    <section class="header">
      <div class="head">
        <h4>Pay and Get</h4>
        <h1>Cash back</h1>
      </div>
      <div class="head">
        <form action="/" method="post">
         
          <input
            type="number"
            class="inputTag"
            name="rec"
            placeholder="Pay get cashback"
          />
          <input
            type="button"
            value="Submit"
            class="inputTag"
            id="payBtn"
            style="display:none"
          />
        </form>
      </div>
    </section>
    <section class="item-head">
      <div class="item-body">
        <h2> ₹ Today </h2>
      </div>
      <div class="item-body">
        <h2> ₹ CashBack</h2>
      </div>
    </section>
    <section class="item-head-1">
        <div class="item-body-1">our service <i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        <div class="item-body-1">Loan Policy <i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        <div class="item-body-1">Contact us <i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        <div class="item-body-1">Join us <i class="fa fa-arrow-right" aria-hidden="true"></i>  </div>
    </section>

    <h2 style="text-align: center;">Loan</h2>
    <section class="item-head-2">
      <div class="item-body-2"><i class="fa fa-male" aria-hidden="true"></i> Personal</div>
      <div class="item-body-2"><i class="fa fa-female" aria-hidden="true"></i> Women help </div>
      <div class="item-body-2"><i class="fa fa-child" aria-hidden="true"></i> Children</div>
      <div class="item-body-2"><i class="fa fa-book" aria-hidden="true"></i> Eduction</div>
      <div class="item-body-2"> <i class="fa fa-money"></i> Grow Business </div>
      <div class="item-body-2"><i class="fa fa-question" aria-hidden="true"></i> FAQ</div>
    </section>

  </body>
</html>
